<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>KontraK - Detalles de la Maquinaria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
<header th:replace="~{fragments/header :: header}"></header>
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div th:if="${mensaje}" class="toast align-items-center text-bg-success border-0" role="alert"
         aria-live="assertive" aria-atomic="true" id="toastSuccess">
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${mensaje}"></span>
          </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    <div th:if="${error}" class="toast align-items-center text-bg-danger border-0" role="alert"
         aria-live="assertive" aria-atomic="true" id="toastError">
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${error}"></span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow border-0">
            <div class="card-header bg-dark text-white text-center">
              <h4 class="mb-0">
                <i class="bi bi-gear-fill me-1"></i> Detalles de la Maquinaria
              </h4>
            </div>

            <div class="card-body bg-white">
              <div class="mb-3 text-center">
                <img
                  th:src="${vehiculo.foto}"
                  alt="vehiculo"
                  class="img-fluid"
                />
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="placa" class="form-label">Placa:</label>
                    <label
                      th:text="${vehiculo.placa}"
                      id="placa"
                      class="form-label"
                    ></label>
                  </div>

                  <div class="mb-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <label
                      th:text="${vehiculo.marca}"
                      id="marca"
                      class="form-label"
                    ></label>
                  </div>

                  <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <label
                      th:text="${vehiculo.modelo}"
                      id="modelo"
                      class="form-label"
                    ></label>
                  </div>

                  <div class="mb-3">
                    <label for="anio" class="form-label">Año:</label>
                    <label
                      th:text="${vehiculo.anio}"
                      id="anio"
                      class="form-label"
                    ></label>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="categoria" class="form-label"><strong>Categoría:</strong></label>
                    <label
                      th:text="${vehiculo.categoria}"
                      id="categoria"
                      class="form-label"
                    ></label>
                  </div>

                  <div class="mb-3">
                    <label for="potencia" class="form-label"><strong>Potencia:</strong></label>
                    <label
                      th:text="${vehiculo.potencia} + ' HP'"
                      id="potencia"
                      class="form-label"
                    ></label>
                  </div>

                  <div class="mb-3">
                    <label for="capacidad" class="form-label"><strong>Capacidad:</strong></label>
                    <label
                      th:text="${vehiculo.capacidad}"
                      id="capacidad"
                      class="form-label"
                    ></label>
                  </div>

                  <div class="mb-3">
                    <label for="horasUso" class="form-label"><strong>Horas de Uso:</strong></label>
                    <label
                      th:text="${vehiculo.horasUso} + ' hrs'"
                      id="horasUso"
                      class="form-label"
                    ></label>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-12">
                  <div class="mb-3">
                    <label for="dimensiones" class="form-label"><strong>Dimensiones:</strong></label>
                    <label
                      th:text="${vehiculo.dimensiones} + ' m'"
                      id="dimensiones"
                      class="form-label"
                    ></label>
                  </div>

                  <div class="mb-3">
                    <label for="peso" class="form-label"><strong>Peso:</strong></label>
                    <label
                      th:text="${vehiculo.peso} + ' ton'"
                      id="peso"
                      class="form-label"
                    ></label>
                  </div>

                  <div class="mb-3">
                    <label for="accesorios" class="form-label"><strong>Accesorios Incluidos:</strong></label>
                    <p
                      th:text="${vehiculo.accesorios}"
                      id="accesorios"
                      class="form-text"
                    ></p>
                  </div>

                  <div class="mb-3">
                    <label for="certificacion" class="form-label"><strong>Requiere Certificación:</strong></label>
                    <label
                      th:text="${vehiculo.requiereCertificacion} ? 'Sí' : 'No'"
                      id="certificacion"
                      class="form-label"
                    ></label>
                  </div>

                  <div class="mb-3">
                    <label for="precioalquilo" class="form-label"><strong>Precio Alquiler por Día:</strong></label>
                    <label
                      th:text="'S/. ' + ${vehiculo.precioalquilo}"
                      id="precioalquilo"
                      class="form-label text-success fw-bold"
                    ></label>
                  </div>

                  <div class="mb-3">
                    <label for="estado" class="form-label"><strong>Estado:</strong></label>
                    <label 
                        th:text="${vehiculo.estveh.name() == 'DISPONIBLE'} ? 'Disponible' : 'No Disponible'" 
                        id="estado" 
                        class="form-label">
                    </label>
                  </div>
                </div>
                <div
                  class="text-center mt-4 d-flex justify-content-center gap-2"
                >
                  <a
                    th:href="@{/vehiculos/lista}"
                    class="btn btn-outline-secondary px-4"
                  >
                    <i class="bi bi-card-list me-1"></i> Ver Maquinarias
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
