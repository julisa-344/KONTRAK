<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Mantenimientos | Autorent</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    <!-- Mensajes -->
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      style="z-index: 1100"
    >
      <div
        th:if="${mensaje}"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        id="toastSuccess"
      >
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${mensaje}"></span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div
        th:if="${error}"
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        id="toastError"
      >
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${error}"></span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <div class="container py-5">
      <!-- Botón Nuevo Mantenimiento arriba -->
      <div class="mb-3 text-end">
        <a th:href="@{/vehiculos/mantenimientos/registro}" class="btn btn-dark">
          <i class="bi bi-plus-circle me-1"></i> Nuevo Mantenimiento
        </a>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white text-center">
          <h4 class="mb-0">Lista de Mantenimientos</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Vehículo</th>
                  <th>Propietario</th>
                  <th>Tipo</th>
                  <th>Detalle</th>
                  <th>Fecha</th>
                  <th>Costo</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="m : ${listaMantenimientos}">
                  
                  <td th:text="${m.id}" class="fw-bold text-muted"></td>

                  <td style="min-width: 250px;">
                    <div class="d-flex align-items-center" th:if="${m.vehiculo != null}">
                        <img th:src="${m.vehiculo.foto}" 
                            alt="Auto" 
                            class="rounded-circle me-2"
                            style="width: 40px; height: 40px; object-fit: cover;">
                        <div>
                            <div class="fw-bold" th:text="${m.vehiculo.placa}"></div>
                            <div class="small text-muted" th:text="${m.vehiculo.marca + ' ' + m.vehiculo.modelo}"></div>
                        </div>
                    </div>
                    <span th:unless="${m.vehiculo != null}" class="text-muted fst-italic">Vehículo eliminado</span>
                  </td>

                  <td th:text="${m.usuario != null ? m.usuario.nombres + ' ' + m.usuario.apellidos : '---'}"></td>

                  <td>
                    <span th:text="${m.tipo}" 
                          class="badge rounded-pill mb-1"
                          th:classappend="${m.tipo == 'Preventivo' ? 'text-bg-info' : 'text-bg-warning'}">
                    </span>
                    
                    <div th:if="${m.reserva != null}" class="small text-muted" style="font-size: 0.75rem;">
                        <i class="bi bi-link-45deg"></i> Reserva #<span th:text="${m.reserva.id}"></span>
                    </div>
                  </td>

                  <td>
                      <span th:if="${m.detalleMant == 'Otros' or m.detalleMant == 'Otro'}" 
                            th:text="${m.otroDetalle}" class="fst-italic text-dark"></span>
                      
                      <span th:unless="${m.detalleMant == 'Otros' or m.detalleMant == 'Otro'}" 
                            th:text="${m.detalleMant}"></span>
                  </td>

                  <td>
                    <i class="bi bi-calendar3 me-1 text-secondary"></i>
                    <span th:text="${#temporals.format(m.fecha, 'dd/MM/yyyy')}"></span>
                  </td>

                  <td class="fw-bold text-success" 
                      th:text="'S/. ' + ${#numbers.formatDecimal(m.costo, 1, 'COMMA', 2, 'POINT')}">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toastSuccess = document.getElementById("toastSuccess");
        const toastError = document.getElementById("toastError");

        if (toastSuccess) {
          const bsToast = new bootstrap.Toast(toastSuccess, { delay: 4000 });
          bsToast.show();
        }

        if (toastError) {
          const bsToast = new bootstrap.Toast(toastError, { delay: 6000 });
          bsToast.show();
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
