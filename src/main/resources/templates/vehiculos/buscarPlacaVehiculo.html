<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>KontraK - BÃºsqueda de Maquinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
<header th:replace="~{fragments/header :: header}"></header>
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div th:if="${error}" class="toast align-items-center text-bg-danger border-0" role="alert"
         aria-live="assertive" aria-atomic="true" id="toastError">
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${error}"></span>
          </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow border-0">
            <div class="card-header bg-dark text-white text-center">
              <h4 class="mb-0">
                <i class="bi bi-tools me-1"></i> Registro de Vehiculo - Buscar
                Placa
              </h4>
            </div>

            <div class="card-body bg-white">
              <form th:action="@{/vehiculos/buscar-y-cargar}" method="POST">
                <div class="mb-3">
                  <label for="placa" class="form-label">Placa</label>
                            <input type="text" id="placa" name="placa" class="form-control"
                                   style="text-transform: uppercase;" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                      
                    <button type="submit" class="btn btn-dark px-4">
                      <i class="bi bi-search me-1"></i> Buscar Vehiculo
                    </button>

                    <a th:href="@{/vehiculos/lista}" class="btn btn-outline-secondary px-4">
                      <i class="bi bi-arrow-left me-1"></i> Volver
                    </a>
                    
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const toastErrorEl = document.getElementById('toastError');
        if (toastErrorEl) {
          const toastError = new bootstrap.Toast(toastErrorEl, { delay: 6000 });
          toastError.show();
        }
      });
    </script>
  </body>
</html>
