<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>KontraK - Registro de Maquinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
  <header th:replace="~{fragments/header :: header}"></header>

  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
  </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow border-0">
            <div class="card-header bg-dark text-white text-center">
              <h4 class="mb-0">
                <i class="bi bi-tools me-1"></i> Registro de Maquinaria
              </h4>
            </div>

            <div class="card-body bg-white">
              <form
                th:action="@{/vehiculos/registro}"
                th:object="${vehiculo}"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label for="placa" class="form-label">Placa</label>
                  <input
                    type="text"
                    th:field="*{placa}"
                    id="placa"
                    class="form-control"
                    required
                    style="text-transform: uppercase"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label for="marca" class="form-label">Marca:</label>
                  <input
                    type="text"
                    th:field="*{marca}"
                    id="marca"
                    class="form-control"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label for="modelo" class="form-label">Modelo:</label>
                  <input
                    type="text"
                    th:field="*{modelo}"
                    id="modelo"
                    class="form-control"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label for="anio" class="form-label font-text">Año de Fabricación:</label>
                  <input
                    type="number"
                    th:field="*{anio}"
                    id="anio"
                    class="form-control"
                    required
                    min="1990"
                    max="2026"
                  />
                </div>

                <div class="mb-3">
                  <label for="categoria" class="form-label">Categoría:</label>
                  <select
                    th:field="*{categoria}"
                    id="categoria"
                    class="form-select"
                    required
                  >
                    <option value="">Seleccione una categoría</option>
                    <option value="Excavación">Excavación</option>
                    <option value="Mezcla">Mezcla</option>
                    <option value="Compactación">Compactación</option>
                    <option value="Perforación">Perforación</option>
                    <option value="Elevación">Elevación</option>
                  </select>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="potencia" class="form-label">Potencia (HP):</label>
                    <input
                      type="number"
                      step="0.1"
                      th:field="*{potencia}"
                      id="potencia"
                      class="form-control"
                      placeholder="Ej: 85.5"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="capacidad" class="form-label">Capacidad:</label>
                    <input
                      type="text"
                      th:field="*{capacidad}"
                      id="capacidad"
                      class="form-control"
                      placeholder="Ej: 1.5 m³, 350 L, 5 ton"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="dimensiones" class="form-label">Dimensiones (m):</label>
                    <input
                      type="text"
                      th:field="*{dimensiones}"
                      id="dimensiones"
                      class="form-control"
                      placeholder="Ej: 4.5 x 2.0 x 2.5"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="peso" class="form-label">Peso (ton):</label>
                    <input
                      type="number"
                      step="0.01"
                      th:field="*{peso}"
                      id="peso"
                      class="form-control"
                      placeholder="Ej: 3.5"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="horasUso" class="form-label">Horas de Uso:</label>
                  <input
                    type="number"
                    step="0.1"
                    th:field="*{horasUso}"
                    id="horasUso"
                    class="form-control"
                    placeholder="Ej: 1500.5"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="accesorios" class="form-label">Accesorios Incluidos:</label>
                  <textarea
                    th:field="*{accesorios}"
                    id="accesorios"
                    class="form-control"
                    rows="2"
                    placeholder="Ej: Martillo hidráulico, cuchara estándar, gancho"
                  ></textarea>
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    th:field="*{requiereCertificacion}"
                    id="requiereCertificacion"
                    class="form-check-input"
                  />
                  <label for="requiereCertificacion" class="form-check-label">
                    Requiere certificación especial para operar
                  </label>
                </div>

                <div class="mb-3">
                  <label for="precioalquilo" class="form-label font-text">Precio Alquiler por Día (S/.):</label>
                  <input
                    type="number"
                    step="0.01"
                    th:field="*{precioalquilo}"
                    id="precioalquilo"
                    class="form-control"
                    required
                    placeholder="Ej: 450.00"
                  />
                </div>

                <div class="mb-3">
                  <label for="archivoFoto" class="form-label font-text">Foto del Equipo:</label>
                  <input
                    type="file"
                    th:field="*{archivoFoto}"
                    id="archivoFoto"
                    class="form-control"
                    accept="image/*"
                    required
                  />
                  <small class="text-muted">Formatos aceptados: JPG, PNG. Máx: 10MB</small>
                </div>

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-dark px-4">
                    <i class="bi bi-save me-1"></i> Registrar Maquinaria
                  </button>
                  <a th:href="@{/vehiculos/lista}" class="btn btn-outline-secondary px-4 ms-2">
                    <i class="bi bi-x-circle me-1"></i> Cancelar
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toastSuccessEl = document.getElementById("toastSuccess");
        const toastErrorEl = document.getElementById("toastError");
        if (toastSuccessEl) {
          const toastSuccess = new bootstrap.Toast(toastSuccessEl, {
            delay: 4000,
          });
          toastSuccess.show();
        }
        if (toastErrorEl) {
          const toastError = new bootstrap.Toast(toastErrorEl, { delay: 6000 });
          toastError.show();
        }
      });
    </script>
  </body>
</html>
