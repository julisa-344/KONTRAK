<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KontraK - Gestión de Maquinaria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
<header th:replace="~{fragments/header :: header}"></header>
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div th:if="${mensaje}" class="toast align-items-center text-bg-success border-0" role="alert"
         aria-live="assertive" aria-atomic="true" id="toastSuccess">
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${mensaje}"></span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div
        th:if="${error}"
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        id="toastError"
      >
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${error}"></span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <div class="container py-5">
      <div class="mb-3 text-end">
        <a th:href="@{/vehiculos/buscar}" class="btn btn-dark">
          <i class="bi bi-plus-circle me-1"></i> Agregar Maquinaria
        </a>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white text-center">
          <h4 class="mb-0">Inventario de Maquinaria</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-striped table-hover text-center align-middle"
            >
              <thead class="table-dark">
                <tr>
                  <th>Imagen</th>
                  <th>Placa</th>
                  <th>Marca</th>
                  <th>Modelo</th>
                  <th>Categoría</th>
                  <th>Horas de Uso</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="v : ${listaVehiculos}" 
                    th:classappend="${v.estveh?.name() == 'ELIMINADO'} ? 'table-secondary text-muted'">
                  
                  <td style="width: 300px">
                    <img
                      th:src="${v.foto}"
                      alt="maquinaria"
                      class="img-fluid rounded"
                      style="max-height: 150px; width: auto; object-fit: cover;" 
                      th:styleappend="${v.estveh?.name() == 'ELIMINADO'} ? 'filter: grayscale(100%); opacity: 0.6;'"
                    />
                  </td>

                  <td th:text="${v.placa}" class="fw-bold"></td>
                  <td th:text="${v.marca}"></td>
                  <td th:text="${v.modelo}"></td>
                  <td><span class="badge bg-secondary" th:text="${v.categoria}"></span></td>
                  <td th:text="${v.horasUso} + ' hrs'"></td>
                  <td>
                    <span th:if="${v.estveh?.name() == 'DISPONIBLE'}" class="badge bg-success">
                        <i class="bi bi-check-circle"></i> Disponible
                    </span>
                    
                    <span th:if="${v.estveh?.name() == 'OCUPADO'}" class="badge bg-primary">
                        <i class="bi bi-calendar-check"></i> Ocupado
                    </span>

                    <span th:if="${v.estveh?.name() == 'EN_MANTENIMIENTO'}" class="badge bg-warning text-dark">
                        <i class="bi bi-tools"></i> En Mantenimiento
                    </span>

                    <span th:if="${v.estveh?.name() == 'ELIMINADO'}" class="badge bg-danger">
                        <i class="bi bi-trash"></i> Eliminado
                    </span>
                  </td>
                  <td>
                    <div class="d-flex flex-column align-items-center gap-2">
                        
                        <form th:action="@{/vehiculos/detalles/{id}(id=${v.id})}" method="post">
                          <button class="btn btn-info btn-sm text-white" title="Ver detalles">
                            <i class="bi bi-eye"></i> Ver detalles
                          </button>
                        </form>
                        
                        <a th:if="${v.estveh?.name() == 'EN_MANTENIMIENTO'}"
                           th:href="@{/vehiculos/habilitar/{id}(id=${v.id})}"
                           class="btn btn-success btn-sm"
                           title="Habilitar Vehículo">
                           <i class="bi bi-check-lg"></i> Habilitar
                        </a>

                        <a th:if="${v.estveh?.name() != 'ELIMINADO' and v.estveh?.name() != 'OCUPADO'}"
                           th:href="@{/vehiculos/confirmar/{id}(id=${v.id})}"
                           class="btn btn-danger btn-sm"
                           title="Eliminar Vehículo">
                           <i class="bi bi-trash"></i> Eliminar
                        </a>

                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toastSuccess = document.getElementById("toastSuccess");
        const toastError = document.getElementById("toastError");

        if (toastSuccess) {
          const bsToast = new bootstrap.Toast(toastSuccess, { delay: 4000 });
          bsToast.show();
        }

        if (toastError) {
          const bsToast = new bootstrap.Toast(toastError, { delay: 6000 });
          bsToast.show();
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
