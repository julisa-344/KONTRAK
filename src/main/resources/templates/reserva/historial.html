<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Historial de Alquileres</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
        /* Clase para poner la imagen en blanco y negro */
        .img-historial {
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }
        /* Al pasar el mouse, recupera el color (detalle bonito) */
        .card:hover .img-historial {
            filter: grayscale(0%);
        }
    </style>
  </head>
  <body class="bg-light">
    
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container py-5">
      
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-secondary mb-0">Historial</h2>
            <small class="text-muted">Tus alquileres finalizados, cancelados o rechazados (hace más de 24h).</small>
        </div>
      </div>

      <div th:if="${reservas.isEmpty()}" class="text-center py-5 mt-4 bg-white rounded shadow-sm">
        <i class="bi bi-archive text-muted" style="font-size: 4rem;"></i>
        <h4 class="mt-3 text-muted">Tu historial está limpio</h4>
        <p class="text-secondary">Aquí se archivarán tus reservas pasadas.</p>
        <a th:href="@{/reserva/mis-reservas}" class="btn btn-outline-dark mt-2">
            Ver mis reservas activas
        </a>
      </div>

      <div th:unless="${reservas.isEmpty()}" class="row g-4">
        
        <div class="col-12 col-lg-10 mx-auto" th:each="reserva : ${reservas}">
          <div class="card shadow-sm border-0 overflow-hidden opacity-75 h-100">
            <div class="row g-0">
              
              <div class="col-md-3">
                <img th:src="${reserva.vehiculo.foto}" 
                     class="img-fluid h-100 w-100 img-historial" 
                     alt="Auto"
                     style="object-fit: cover; min-height: 180px;">
              </div>
              
              <div class="col-md-9">
                <div class="card-body h-100 d-flex flex-column">
                  
                  <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h5 class="card-title fw-bold text-dark mb-1">
                            <span th:text="${reserva.vehiculo.marca}">Marca</span>
                            <span th:text="${reserva.vehiculo.modelo}">Modelo</span>
                        </h5>
                        <small class="text-muted">
                            <i class="bi bi-person-fill"></i> Propietario: 
                            <span th:text="${reserva.vehiculo.usuario.nombres}">Nombre</span>
                        </small>
                    </div>
                    
                    <span th:if="${reserva.estado.name() == 'FINALIZADA'}" class="badge bg-secondary">
                        <i class="bi bi-flag-fill"></i> Finalizada
                    </span>
                    <span th:if="${reserva.estado.name() == 'RECHAZADA'}" class="badge bg-danger">
                        <i class="bi bi-x-circle-fill"></i> Rechazada
                    </span>
                    <span th:if="${reserva.estado.name() == 'CANCELADA'}" class="badge bg-danger">
                        <i class="bi bi-dash-circle-fill"></i> Cancelada
                    </span>
                  </div>

                  <hr class="my-3 text-secondary opacity-25">

                  <div class="row mb-2">
                    <div class="col-md-6 text-muted small">
                        <i class="bi bi-calendar-event"></i> Del: 
                        <span class="fw-semibold" th:text="${#temporals.format(reserva.fechainicio, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                    <div class="col-md-6 text-muted small">
                        <i class="bi bi-calendar-check"></i> Al: 
                        <span class="fw-semibold" th:text="${#temporals.format(reserva.fechafin, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                  </div>

                  <div class="mt-auto d-flex justify-content-between align-items-end">
                    <div class="small text-secondary fst-italic">
                        Cerrado el: 
                        <span th:if="${reserva.fechafinalizacion != null}" 
                              th:text="${#temporals.format(reserva.fechafinalizacion, 'dd/MM/yyyy HH:mm')}">--</span>
                        <span th:if="${reserva.fechafinalizacion == null}">--</span>
                    </div>
                    
                    <div class="text-end">
                        <small class="d-block text-muted" style="font-size: 0.7rem;">COSTO FINAL</small>
                        <span class="fs-5 fw-bold text-dark" 
                              th:text="'S/. ' + ${#numbers.formatDecimal(reserva.costo, 1, 'COMMA', 2, 'POINT')}">
                        </span>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
