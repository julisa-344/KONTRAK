<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Solicitudes de Alquiler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
        
        <div th:if="${mensaje}" id="toastSuccess" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${mensaje}"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

        <div th:if="${error}" id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${error}"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="container py-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark">Solicitudes de Reserva</h2>
        </div>

        <div th:if="${solicitudes.isEmpty()}" class="text-center py-5 bg-white rounded shadow-sm">
            <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
            <p class="mt-3 text-muted">No tienes solicitudes pendientes.</p>
        </div>

        <div class="row g-4">
            <div class="col-lg-6" th:each="sol : ${solicitudes}">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-circle fs-4 me-2 text-secondary"></i>
                            <div>
                                <div class="fw-bold text-dark" 
                                     th:text="${sol.usuario.nombres + ' ' + sol.usuario.apellidos}">Cliente</div>
                                <small class="text-muted" th:text="${sol.usuario.email}">correo@ejemplo.com</small>
                            </div>
                        </div>
                        
                        <span th:text="${sol.estado}" 
                              class="badge rounded-pill"
                              th:classappend="${sol.estado.name() == 'PENDIENTE' ? 'text-bg-warning' : 
                                              (sol.estado.name() == 'CONFIRMADA' ? 'text-bg-success' : 
                                              (sol.estado.name() == 'RECHAZADA' ? 'text-bg-danger' : 'text-bg-secondary'))}">
                        </span>
                    </div>
                    
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="bi bi-car-front-fill me-2"></i>
                            <span th:text="${sol.vehiculo.marca + ' ' + sol.vehiculo.modelo}">Auto</span>
                            <small class="text-muted" th:text="${sol.vehiculo.placa}"></small>
                        </h5>

                        <div class="row mb-3">
                            <div class="col-6">
                                <small class="text-uppercase text-muted fw-bold" style="font-size: 0.7rem;">Desde</small>
                                <div class="fw-semibold" th:text="${#temporals.format(sol.fechainicio, 'dd/MM/yyyy HH:mm')}"></div>
                            </div>
                            <div class="col-6">
                                <small class="text-uppercase text-muted fw-bold" style="font-size: 0.7rem;">Hasta</small>
                                <div class="fw-semibold" th:text="${#temporals.format(sol.fechafin, 'dd/MM/yyyy HH:mm')}"></div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center border-top pt-3">
                            <div>
                                <small class="text-muted">Total a cobrar:</small>
                                <div class="fs-4 fw-bold text-success" 
                                     th:text="'S/. ' + ${#numbers.formatDecimal(sol.costo, 1, 'COMMA', 2, 'POINT')}"></div>
                            </div>

                            <div th:if="${sol.estado.name() == 'PENDIENTE'}" class="d-flex gap-2">
                                <a th:href="@{/propietario/reserva/rechazar/{id}(id=${sol.id})}" 
                                   class="btn btn-outline-danger btn-sm"
                                   onclick="return confirm('¿Rechazar solicitud?')">Rechazar</a>
                                <a th:href="@{/propietario/reserva/aceptar/{id}(id=${sol.id})}" 
                                   class="btn btn-success btn-sm">Aceptar</a>
                            </div>

                            <div th:if="${sol.estado.name() == 'CONFIRMADA'}" class="d-grid">
                                <a th:if="${ahora.isAfter(sol.fechainicio) or ahora.isEqual(sol.fechainicio)}"
                                th:href="@{/propietario/reserva/entregar/{id}(id=${sol.id})}" 
                                class="btn btn-primary btn-sm">
                                    <i class="bi bi-key-fill me-1"></i> Entregar Vehículo
                                </a>
                                </div>

                            <div th:if="${sol.estado.name() == 'ESPERANDO_CLIENTE'}" class="alert alert-info py-1 mb-0 small">
                                <i class="bi bi-hourglass-split"></i> Esperando que el cliente confirme recepción...
                            </div>

                            <div th:if="${sol.estado.name() == 'EN_USO'}" class="alert alert-success py-1 mb-0 small">
                                <i class="bi bi-car-front-fill"></i> Vehículo en uso por el cliente.
                            </div>

                            <div th:if="${sol.estado.name() == 'ESPERANDO_PROPIETARIO'}" class="d-grid">
                                <a th:href="@{/propietario/reserva/finalizar/{id}(id=${sol.id})}" 
                                class="btn btn-dark btn-sm"
                                onclick="return confirm('¿Confirmas que has recibido el auto y todo está bien?')">
                                    <i class="bi bi-flag-fill me-1"></i> Confirmar Devolución Final
                                </a>
                            </div>
                            
                            <div th:if="${sol.estado.name() == 'FINALIZADA'}" class="text-muted small text-end">
                                <i class="bi bi-check-all text-success"></i> Concluido
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        
        const toastSuccessEl = document.getElementById('toastSuccess');
        if (toastSuccessEl) {
          const toastSuccess = new bootstrap.Toast(toastSuccessEl, { delay: 4000 });
          toastSuccess.show();
        }

        const toastErrorEl = document.getElementById('toastError');
        if (toastErrorEl) {
          const toastError = new bootstrap.Toast(toastErrorEl, { delay: 6000 });
          toastError.show();
        }
        
      });
    </script>
  </body>
</html>
