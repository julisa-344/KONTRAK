spring.application.name=KontraK

# === BASE DE DATOS H2 (en memoria - temporal) ===
spring.datasource.url=jdbc:h2:mem:bdkontrak
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar consola H2 (acceder en: http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === BASE DE DATOS MYSQL (comentado temporalmente) ===
#spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/bdautorent}
#spring.datasource.username=${MYSQL_USER:root}
#spring.datasource.password=${MYSQL_PASSWORD:root}
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === PUERTO ===
server.port=${PORT:8080}

# === JPA / HIBERNATE ===
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# === INICIALIZAR DATA DE EJEMPLO ===
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# === CLOUDINARY (opcional) ===
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:default}
cloudinary.api-key=${CLOUDINARY_API_KEY:default}
cloudinary.api-secret=${CLOUDINARY_SECRET:default}

# === SUBIDA DE ARCHIVOS ===
spring.servlet.multipart.max-file-size=10MB 
spring.servlet.multipart.max-request-size=10MB 

# === OTROS API (opcional) ===
api.factiliza.token=${FACTILIZA_TOKEN:default}