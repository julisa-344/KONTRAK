# === PUERTO ===
server.port=${PORT:8080}

# === JPA / HIBERNATE ===
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === INICIALIZAR DATA DE EJEMPLO ===
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# === CLOUDINARY (opcional) ===
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:default}
cloudinary.api-key=${CLOUDINARY_API_KEY:default}
cloudinary.api-secret=${CLOUDINARY_SECRET:default}

# === SUBIDA DE ARCHIVOS ===
spring.servlet.multipart.max-file-size=10MB 
spring.servlet.multipart.max-request-size=10MB 

# === OTROS API (opcional) ===
api.factiliza.token=${FACTILIZA_TOKEN:default}