spring.application.name=KontraK

# === BASE DE DATOS POSTGRESQL (Neon DB) ===
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://PEGA_TU_URL_AQUI/neondb?sslmode=require}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:tu_usuario}
spring.datasource.password=${DB_PASSWORD:tu_password}

# === BASE DE DATOS H2 (COMENTADO) ===
